<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicon.png">
    <title>eVote Voter Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/select2.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/datatables/datatables.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/feather/feather.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">

</head>

<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-left">
                <a href="{{ url_for('voter_dashboard')}}" class="logo">
                    <img src="/static/assets/img/logo.png" width="35" height="35" alt=""> <span>eVote</span>
                </a>
            </div>
            <ul class="nav user-menu float-end">


                <li class="nav-item dropdown has-arrow user-profile-list">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
                        <div class="user-names">
                            <h5>{{ session['name'] }} </h5>
                            <!-- <span>Admin</span> -->
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{{ url_for('voter_logout') }}">Logout</a>
                    </div>
                </li>

            </ul>
         
            <div class="top-nav-search mob-view">
            </div>
            
        </div>

        
        

        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>

                        <li class="submenu">
                            <a href="{{ url_for('voter_dashboard')}}"><span class="menu-side"><img src="/static/assets/img/icons/menu-icon-01.svg" alt="">
                            </span> <span> Voter Dashboard </span></a>
                        </li>

                        

                        <li class="submenu">
                            <li> <a class="active" href="{{url_for('voter_authenticate')}}">Vote</a></li>
                        </li>
                        <li class="submenu">
                            <li><a class="active" href="{{url_for('nominee')}}">Nominees</a></li>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        
        {% block content %}

        {% endblock %}


            <script src="/static/assets/js/jquery-3.6.1.min.js"></script>
            <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
            <script src="/static/assets/js/feather.min.js"></script>
            <script src="/static/assets/js/jquery.slimscroll.js"></script>
            <script src="/static/assets/js/select2.min.js"></script>
            <script src="/static/assets/plugins/datatables/jquery.dataTables.min.js"></script>
            <script src="/static/assets/plugins/datatables/datatables.min.js"></script>
            <script src="/static/assets/js/jquery.waypoints.js"></script>
            <script src="/static/assets/js/jquery.counterup.min.js"></script>
            <script src="/static/assets/plugins/apexchart/apexcharts.min.js"></script>
            <script src="/static/assets/plugins/apexchart/chart-data.js"></script>
            <script src="/static/assets/js/app.js"></script>
            <script type="text/javascript" src="http://livejs.com/live.js"></script>
            <script src="static/js/distric.js"></script>

</body>

</html>
