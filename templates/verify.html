                                    {{ message }}
                                  </div>
                                {% endfor %}
                              {% endif %}
                            {% endwith %}
                        </div>
                        <div class="col-sm-12">
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="{{ url_for('admin_dashboard')}}">Admin Dashboard</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <i class="feather-chevron-right"></i>
                                </li>
                                <li class="breadcrumb-item active">Verify</li>
                            </ul>
                        </div>
                    </div>
                </div>
