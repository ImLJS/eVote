<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicon.png" />
    <title>
        eVote Login
    </title>

    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/static/assets/plugins/feather/feather.css" />

    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css" />
</head>

<body>
    <div class="main-wrapper
                login-body">
        <div class="container-fluid
                    px-0">
            <div class="row">
                <div class="col-lg-6
                            login-wrap">

                </div>

                <div class="col-lg-6
                            login-wrap-bg">
                    <div class="card-box">
                        <div class="account-logo">
                            <a href="#" class="logo">
                                <img src="/static/assets/img/logo.png" width="35" height="35" alt="">
                                <span>
                                    eVote
                                </span>
                            </a>
                        </div>

                        <div class="col-md-12" id="alertWarning">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                              {% if messages %}
                                {% for category, message in messages %}
                                  <div class="alert alert-{{ category }}" >
                                      {{ message }}
                                  </div>
                                {% endfor %}
                              {% endif %}
                            {% endwith %}
                            {% block content %}{% endblock %}
                        </div>


                        <ul class="nav
                                    nav-tabs
                                    nav-tabs-bottom
                                    nav-justified">
                            <li class="nav-item">
                                <a class="nav-link active" href="#bottom-justified-tab1" data-bs-toggle="tab">
                                    Voter
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#bottom-justified-tab3" data-bs-toggle="tab">
                                    Admin
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane show active" id="bottom-justified-tab1">
                                <div class="login-wrapper">
                                    <div class="loginbox">
                                        <div class="login-right">
                                            <div class="login-right-wrap">
                                                {% if not otp_sent %}
                                                    <form method="post" action="{{ url_for('voter_login') }}">
                                                            <div class="form-group">
                                                                <label>
                                                                    Email
                                                                    <span class="login-danger">
                                                                        *
                                                                    </span>
                                                                </label>
                                                                <input class="form-control" type="text" name="voter_email"/>
                                                            </div>

                                                            <div class="form-group
                                                                        login-btn">
                                                                <button class="btn btn-primary btn-block" type="submit">
                                                                    Send OTP
                                                                </button>
                                                            </div>
                                                    </form>
                                                {% else %}
                                                    <form method="post" action="{{ url_for('voter_otp_login') }}">
                                                        <div class="form-group">
                                                                <label>
                                                                    OTP
                                                                    <span class="login-danger">
                                                                        *
                                                                    </span>
                                                                </label>
                                                                <input class="form-control" type="text" name="voter_otp"/>
                                                            </div>

                                                            <div class="form-group
                                                                        login-btn">
                                                                <button class="btn btn-primary btn-block" type="submit">
                                                                    Login
                                                                </button>
                                                            </div>
                                                    </form>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="tab-pane" id="bottom-justified-tab3">
                                <div class="login-wrapper">
                                    <div class="loginbox">
                                        <div class="login-right">
                                            <div class="login-right-wrap">
                                                <form method="post" action="{{url_for('admin_login')}}">
                                                    <div class="form-group">
                                                        <label>
                                                            Email
                                                            <span class="login-danger">
                                                                *
                                                            </span>
                                                        </label>
                                                        <input class="form-control" type="text" name="email"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>
                                                            Password
                                                            <span class="login-danger">
                                                                *
                                                            </span>
                                                        </label>
                                                        <input class="form-control pass-input" type="password" name="password"/>
                                                        <span class="profile-views
                                                                    feather-eye-off
                                                                    toggle-password"></span>
                                                    </div>

                                                    <div class="form-group
                                                                login-btn">
                                                        <button class="btn btn-primary btn-block" type="submit">
                                                            Login
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/feather.min.js"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="static/js/distric.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
